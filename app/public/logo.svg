<svg width="120" height="32" viewBox="0 0 120 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple geometric accent - stacked bars representing memory/data -->
  <g id="logo-mark">
    <rect x="2" y="8" width="3" height="16" rx="1.5" fill="currentColor"/>
    <rect x="7" y="6" width="3" height="20" rx="1.5" fill="currentColor"/>
    <rect x="12" y="10" width="3" height="12" rx="1.5" fill="currentColor"/>
  </g>
  
  <!-- Text "RAMIFY" with clean typography -->
  <text x="22" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="currentColor" letter-spacing="-0.5">RAMIFY</text>
</svg>
